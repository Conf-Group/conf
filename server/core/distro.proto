syntax = "proto3";

package core;

// enpity for distro

message Checksum {
  string group = 1;
  map<string, string> checksum = 2;
}

message Sync {
  string group = 1;
  map<string, bytes> body = 2;
}

message Push {
  string group = 1;
  map<string, bytes> body = 2;
}
